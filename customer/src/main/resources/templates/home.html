<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Customer Entry Application</title>
</head>
<body style="font-family: sans-serif;background-color:black;color:white;font-family:initial;">
	<div class="container-fluid">
		<div class="row" style="background-color: #055160;">
			<div class="container-fluid col-lg-12 text-left"
				style="color: white; padding-top: 20px; padding-bottom: 20px; padding-left: 80px;">
				<h3 class="text-center"><b>Customer Entry Application</b></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 text-center"
				style="margin-top: 30px; font-size: 20px;">
				<i class="fa fa-user"></i><b> Customers</b>
			</div>
			<div class="col-lg-6 text-center input-icons"
				style="margin-top: 30px;">
				<form action="/customer/search/" method="post"
					methodAttribute="customer">
					<input type="text" name="customer_id_search" placeholder="enter customer id here..." style="font-weight:bold; border: 1px solid;width: 35%;text-align: initial;display:inline;" class="form-control" required>
					<button type="submit" class="btn "
						style="background-color: hotpink; font-weight: bold; color: white;" >Search
						Customer</button>
						<input type="button" onclick="location.href='/customer/'" class="btn" style="background-color: hotpink; font-weight: bold; color: white" value="Search All Customers">
				</form>
			</div>
		</div><br>
		<hr>
		<div class="row" style="margin-top: -17px; font-family: sans-serif;">
			<div class="col-lg-6 text-center"
				style="margin-top: 30px; font-size: 15px;">
				<table style="width: 104%; margin-top: -29px; margin-left: -12px;">
					<tr style="background-color: orange;">
						<td
							style="border: 5px solid yellow; padding: 10px; width: 30%; font-weight: bold;">Customer
							ID</td>
						<td
							style="border: 5px solid yellow; padding: 10px; width: 35%; font-weight: bold;">Full
							Name</td>
						<td
							style="border: 5px solid yellow; padding: 10px; width: 35%; font-weight: bold;">Location</td>
					</tr>
					<tr th:each="customer: ${customerList}">
						<td style="border: 5px solid yellow; padding: 5px; width: 30%;"
							th:text="${customer.customer_id}"></td>
						<td style="border: 5px solid yellow; padding: 5px; width: 30%;"
							th:text="${customer.customer_name}"></td>
						<td style="border: 5px solid yellow; padding: 5px; width: 30%;"
							th:text="${customer.customer_location}"></td>
					</tr>
				</table><br>
				<h6 style="color:red;font-weight: bold;" th:text="${message}"></h6>
			</div>
			<div class="col-lg-6 text-center"
				style="padding: -20px; border-left: 1px solid grey; height: 465px; padding-bottom: 40px;">
				<div>
					<h4
						style="font-weight: bold; text-align: left; margin-top: 30px; margin-left: 20px;">Add Customer</h4>
					<form action="/customer/addcustomer/" method="post"
						modelAttribute="customer" class="form-group" style="background-color: orange;padding:40px;border-radius: 20px;">
						<b style="margin-left: -60%;">Customer ID : </b><br>
						<input type="number" name="customer_id" placeholder="enter customer id here... " style="font-weight:bold; border: 1px solid;width: 50%;text-align: initial;margin-left: 120px;" class="form-control"><br>
						<b style="margin-left: -56%;">Customer Name : </b><br>
						<input type="text" name="customer_name" placeholder="enter customer name here... " style="font-weight:bold; border: 1px solid;width: 50%;text-align: initial;margin-left: 120px;" class="form-control"><br>
						<b style="margin-left: -52%;">Customer Location : </b><br>
						<input type="text" name="customer_location" placeholder="enter customer location here..." style="font-weight:bold; border: 1px solid;width: 50%;text-align: initial;margin-left: 120px;" class="form-control"><br>
						<br><button type="reset" class="btn btn-secondary" style="font-weight: bold;color:white;margin-left:-100px;width:30%;">Cancel</button> 
						<button type="submit" class="btn " style="background-color: hotpink; font-weight: bold; color: white;margin-left: 10px;" >Add Customer</button>
						</form>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
